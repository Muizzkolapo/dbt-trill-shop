      - name: dma_id
        description: '{{ doc("col_dma_id") }}'
        data_tests:
          - not_null
      - name: dma_name
        description: '{{ doc("col_dma_name") }}'
        data_tests:
          - not_null
      - name: term
        description: '{{ doc("col_term") }}'
        data_tests:
          - not_null
      - name: refresh_date
        description: '{{ doc("col_refresh_date") }}'
